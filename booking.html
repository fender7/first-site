<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booking form</title>
  </head>
  <body>
    <h2>Fill this form to book your ticket</h2>
    <form class="" action="index.html" method="post">
      <label for="first_name">Enter your first name</label><br>

      <input type="text" name="first_name" required>   <!--required field-->
      <br>
      <label for="last_name">Enter your last name</label><br>
      <input type="text" name="last_name" required>    <!--required field-->
      <br>
      <label for="DOB">Enter your date of birth</label><br>
      <input type="date" name="DOB">
      <br>
      <label for="email">Enter your email id</label><br>
      <input type="email" name="email">
      <br>
      <label for="checkbox">Are you ready to rock n roll</label>
      <input type="checkbox" name="checkbox">
      <br>
      <label for="range">On what scale?</label>
      <input type="range" name="range">
      <br>
      <input type="submit" name="submission">
    </form>
  </body>
</html>
